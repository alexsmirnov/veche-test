<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
  <h:form>
  <h2>Login with:</h2>
  <h:dataTable value="#{logins}" var="login">
     <h:column>
      <h:commandLink action="#{login.action}">
       <h:outputText value="#{login.name}"/>
      </h:commandLink>
     </h:column>
  </h:dataTable>
  <h2>Register with:</h2>
  <h:dataTable value="#{registers}" var="login">
     <h:column>
      <h:commandLink action="#{login.action}">
       <h:outputText value="#{login.name}"/>
      </h:commandLink>
     </h:column>
  </h:dataTable>
  <h2>Authorize application for full access with:</h2>
  <h:dataTable value="#{apis}" var="login">
     <h:column>
      <h:commandLink action="#{login.action}">
       <h:outputText value="#{login.name}"/>
      </h:commandLink>
     </h:column>
  </h:dataTable>
  </h:form>
</h:body>
</html>
