<?xml version="1.0" encoding="US-ASCII" ?>

<f:view>
<f:metadata>
            <f:viewParam id="scope" name="scope" value="#{callbackAction.scope}" required="true" />

<h:body>
 <h1>OAuth register callback</h1>
 <h:link outcome="index" value="Home"/>

  <p>Scope key: #{callbackAction.scope}</p>
  <p>#{loginBean.message}</p>
  </h:form>
  <h:messages></h:messages>
</h:body>
</f:view>
</html>
